<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="recepty">
      <div class="recept hlavni_recept">
        <div class="popisky">
          <div class="kategorie">
            <!-- hlavni recept -->
            Saláty
          </div>
          <div class="komentare">
            5 komentářů
          </div>
        </div>
        <div class="nazev">
          Salát s&nbsp;vlašskými ořechy
        </div>
      </div>
      <div class="recept recept_2">
        <div class="popisky">
          <div class="kategorie">
            <!-- maly recept 2 -->
            Svačina
          </div>
          <div class="komentare">
            16 komentářů
          </div>
        </div>
        <div class="nazev">
          Chlebíček s&nbsp;avokádem
        </div>
      </div>
      <div class="recept recept_3">
        <div class="popisky">
          <div class="kategorie">
            <!-- maly recept 3 -->
            Mexická
          </div>
          <div class="komentare">
            7 komentářů
          </div>
        </div>
        <div class="nazev">
          Avokádové tacos
        </div>
      </div>
      <div class="recept recept_4">
        <div class="popisky">
          <div class="kategorie">
            <!-- maly recept 4 -->
            Luštěniny
          </div>
          <div class="komentare">
            23 komentářů
          </div>
        </div>
        <div class="nazev">
          Pita chléb s&nbsp;cizrnou
        </div>
      </div>

      <div class="recept recept_5">
        <div class="popisky">
          <div class="kategorie">
            <!-- maly recept 5 -->
            Burgery
          </div>
          <div class="komentare">
            19 komentářů
          </div>
        </div>
        <div class="nazev">
          Sojový burger
        </div>
      </div>
    </div>
    <div class="paticka">
      <p>
        Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
        <a href="https://unsplash.com/license">do-whatever-you-want</a>)
      </p>
    </div>
  </body>
</html>
